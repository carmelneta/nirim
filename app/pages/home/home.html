
<ion-header>
  <ion-navbar> 
    <ion-title>
      Home <small>version 0.2</small>
    </ion-title>

      <ion-buttons end (click)="showPopover($event)">
      <button>
        <ion-icon name="contact"></ion-icon>
      </button>
      
    </ion-buttons>
 
  </ion-navbar>
</ion-header>



<ion-content padding class="home">   
  <ion-list>    
    <ion-item-sliding  *ngFor="let entry of entries | async">
      <ion-item>
        <h2>{{entry.tracktor}}</h2>
        <p>{{entry.field}}</p> 
        <button clear item-right (click)="finishEntry(entry)">Finish</button>

      </ion-item>
      <ion-item-options>
        <button light>
          <ion-icon name="ios-more"></ion-icon>
          More
        </button>
        <button primary>
          <ion-icon name="text"></ion-icon>
          Text
        </button>
        <button secondary>
          <ion-icon name="call"></ion-icon>
          Call
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <button block  (click)="createEntry()">
    <ion-icon name="add-circle"></ion-icon>
    חדש
  </button>
  
</ion-content>
